machine:
  services:
    - docker
  environment:
    SHORT_SHA: $(echo $CIRCLE_SHA1 | cut -c-7)

checkout:
  post:
    # reset mtime to actual changed time in order to have Docker use the cached Gemfile
    - for x in Gemfile* ; do touch -t $(date -d "$(git log -1 --format=%ci "${x}")" +%y%m%d%H%M.%S) "${x}"; done

dependencies:
  pre:
    - sudo curl -L https://github.com/docker/compose/releases/download/1.1.0/docker-compose-`uname -s`-`uname -m` > bin/docker-compose
    - chmod +x bin/docker-compose
    - mkdir -p ~/docker
  cache_directories:
    - "~/docker"
  override:
    - "if [[ -e ~/docker/right-books-app.tar ]]; then docker load -i ~/docker/right-books-app.tar; fi"
    - docker build -t mwean/right-books-app:$SHORT_SHA .
    - docker save "right-books-app" > ~/docker/right-books-app.tar

test:
  override:
    - bin/compose-test up
    - bin/compose-test run rake rubocop
    - bin/compose-test run rake coffeelint
    - bin/compose-test run brakeman -A --no-combine-locations -z -o $CIRCLE_ARTIFACTS/brakeman.html
    - bin/compose-test run rake spec:without_features
    - bin/compose-test run rake konacha:run
    - bin/compose-test run rake spec:features

deployment:
  acceptance:
    branch: develop
    commands:
      - git push --force git@heroku.com:right-books-acceptance.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app right-books-acceptance

  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mwean/right-books-app:$SHORT_SHA
