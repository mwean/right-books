test:
  override:
    - bundle exec rake rubocop coffeelint spec:without_features konacha:run spec:features

deployment:
  acceptance:
    branch: develop
    commands:
      - git push --force git@heroku.com:right-books-acceptance.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app right-books-acceptance

  production:
    branch: master
    commands:
      - git push --force git@heroku.com:right-books.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app right-books
